<!DOCTYPE html>
<html style="background-color: rgb(0,100,100);">
    <style>
        .box {
            position: absolute;
            left: 0%;
            top: 0%;
            width: 50%;
            height: 50%;
            border-style: solid;
            border-color: black;
            font-family: 'Source Code Pro';
            overflow-x: hidden;
        }
        .top {
            position: fixed;
            top: -20px;
            left: 0px;
            height: 25px;
            width: 50%;
            border-style: solid;
            border-color: black;
            background-color: rgb(0,100,100);
            z-index: 2;
            text-align: center;
        }
        .text {
            overflow-y: scroll;
            position: absolute;
            top: 10px;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
    <section class="box" id="output">
        <p class="top">Console</p>
        <section class="text">
            <input id="outtext" type="text">Type here...</input>
        </section>
    </section>
</html>
